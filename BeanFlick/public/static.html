<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beanflick</title>
    <link rel="stylesheet" href="/min/styles/style.css" type="text/css">
</head>
<body>

<section class="wrapper main">
    <div class="row">
        <div class="column-8 main-content">
            <img src="/images/beanflicklogo.png" alt="logo" class="logo">
            <h1>23 Points | 258 Launches</h1>
            <img src="images/donaldtrump.jpg" alt="target">
        </div>
        <div class="column-4 sidebar-content">
            <h1>Donald Trump</h1>
            <table class="highscores">
                <thead>
                    <tr>
                        <th>High Scores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="place">1st</td>
                        <td class="user">LordFancyPants</td>
                        <td class="score">108</td>
                    </tr>
                    <tr>
                        <td class="place">2nd</td>
                        <td class="user">Jenkins</td>
                        <td class="score">78</td>
                    </tr>
                    <tr>
                        <td class="place">3rd</td>
                        <td class="user">Sherlock</td>
                        <td class="score">64</td>
                    </tr>
                </tbody>
            </table>
            
            <table class="updates">
                <thead>
                    <tr>
                        <th>Upgrades</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="upgrade1"><img src="images/submachine-gun.png" alt="upgrade"></td>
                        <td class="upgrade2"><img src="images/submachine-gun.png" alt="upgrade"></td>
                    </tr>
                    <tr>
                        <td class="upgrade3"><img src="images/submachine-gun.png" alt="upgrade"></td>
                        <td class="upgrade4"><img src="images/submachine-gun.png" alt="upgrade"></td>
                    </tr>
                    <tr>
                        <td class="upgrade5"><img src="images/submachine-gun.png" alt="upgrade"></td>
                        <td class="upgrade6"><img src="images/submachine-gun.png" alt="upgrade"></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</section>
<section class="wrapper">
    <div class="row">
        <div class="column-12 footer">Footer</div>
    </div>
</section>
	
</body>
</html>
