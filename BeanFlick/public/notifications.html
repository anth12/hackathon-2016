<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beanflick | Notifications</title>
    <link rel="stylesheet" href="/min/styles/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css">
</head>
<body id="notifications">
    <div class="notification-wrapper">
        <div class="notification info">
            <div class="notification-icon">
                <i class="fa fa-info"></i>
            </div>
            <div class="notification-body">
                <p>Lorem ispum. Lorem ipsum. Lorem ipsum.</p>
            </div>
            <button class="close-notification js-close"><i class="fa fa-times"></i></button>
        </div>
        
        <div class="notification success">
            <div class="notification-icon">
                <i class="fa fa-trophy"></i>
            </div>
            <div class="notification-body">
                <p>Lorem ispum. Lorem ipsum. Lorem ipsum.</p>
            </div>
            <button class="close-notification js-close"><i class="fa fa-times"></i></button>
        </div>
        
        <div class="notification warning">
            <div class="notification-icon">
                <i class="fa fa-exclamation-triangle"></i>
            </div>
            <div class="notification-body">
                <p>Lorem ispum. Lorem ipsum. Lorem ipsum.</p>
            </div>
            <button class="close-notification js-close"><i class="fa fa-times"></i></button>
        </div>
        
        <div class="notification error">
            <div class="notification-icon">
                <i class="fa fa-exclamation"></i>
            </div>
            <div class="notification-body">
                <p>Lorem ispum. Lorem ipsum. Lorem ipsum.</p>
            </div>
            <button class="close-notification js-close"><i class="fa fa-times"></i></button>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>    
</body>
</html>
