<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beanflick | Modal</title>
    <link rel="stylesheet" href="/min/styles/style.css" type="text/css">
</head>
<body>
    <section class="wrapper modal">
       <div class="row">
           <div class="title column-8">Pick your character</div>
           <div class="beans-flicked column-4">2.4M Beans Flicked</div>
        </div>
        <div class="row">
            <div class="carousel">
                <div class="character-1 column-2"><img src="images/beyonce.jpg"></div>
                <div class="character-2 column-2"><img src="images/borisjohnson.jpg"></div>
                <div class="character-3 column-2"><img src="images/donaldtrump.jpg"></div>
                <div class="character-4 column-2"><img src="images/edmiliband.jpg"></div>
                <div class="character-5 column-2"><img src="images/mariahcarey.jpg"></div>
                <div class="character-6 column-2"><img src="images/mileycyrus.jpg"></div>
            </div>
        </div>
        <div class="row">
            <div class="search column-8">
                <h1> Search </h1>
            </div>
            <div class="upload column-4">
                <h1> Upload </h1>
                <h1> Take Photo </h1>
            </div>
        </div>
    </section>
    
   
    
    
    </body>
</html>
